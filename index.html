<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
    <script>
        
    </script>
    <title>Digital Spirograph</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron" id="jumbotron" style="background-color: #89C9EC">
            <h1 class="text-center">Make Your Own Spirograph</h1>
        </div>

        <div class="controls">
            <div class="row">
                <div class="col-sm-4 pl-4">
                    <label for="degrees">Degrees:</label>
                    <input id="degrees" type="number" name="degrees" min="0" max="360" value="181" data-sizing="" data-toggle="tooltip">
                </div>
                <div class="col-sm-4"> <label for="lineColor">Line Color<label>
                    <input id="lineColor" type="color" name="lineColor" value="#B91C30">
                </div>

                <div class="col-sm-4 pr-4">
                    <button type="button" class="btn btn-primary btn-lg float-right" onclick="run()" id="btn1">Draw Lines</button>
                </div>

                <div class="col-sm-4 pl-4">
                    <label for="points">Number of points:</label>
                    <input id="points" type="number" name="points" min="0" max="1000" value="100" data-sizing="">
                </div>
                <div class="col-sm-4">
                    <label for="backgroundcolor">Background Color</label>
                    <input id="backgroundcolor" type="color" name="backgroundcolor" value="#89C9EC">
                </div>
                
                <div class="col-sm-4 pr-4">
                    <button type="button" class="btn btn-primary btn-lg float-right" onclick="spyroClear()" id="btn2">Clear Spirograph</button>
                </div>
                
            </div>
        </div>

        <div class="row">
            <canvas id="mycanvas" width="850" height="850" style="background-color: #89C9EC;"></canvas>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
